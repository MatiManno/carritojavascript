<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Carrito de compras</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js@2.1.2/toastify.min.js"></script>
</head>
<body>
  <header>
    <h1>Carrito de compras</h1>
    <button class="btn btn-primary" onclick="toggleCart()">Mostrar carrito</button>
  </header>
  <main>
    <div class="products-container"></div>
  </main>
  <div class="cart-container">
    <div class="cart-content">
      <span class="close-btn" onclick="toggleCart()">&times;</span>
      <h2>Carrito</h2>
      <div class="cart-items"></div>
      <div class="cart-footer">
        <h3>Total: $<span class="cart-total">0</span></h3>
        <button class="btn btn-primary" onclick="clearCart()">Vaciar carrito</button>
        <button class="btn btn-primary" onclick="simulateOrder()">Simular compra</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
